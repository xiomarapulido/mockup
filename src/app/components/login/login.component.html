<div class="col-md-12" id="content-login">
  <br>
  <img src="../../../assets/images/logo.PNG" class="mx-auto d-block logo" alt="Itaú">
  <div class="col-md-12 text-center title">
    <h3 style="font-weight: bold;">Bienvenidos a Itaú</h3>
  </div>
  <div class="text-center menu-login">
    <label class="lbl-personas">Personas</label>
    <label class="lbl-empresas">Empresas</label>
  </div>

  <div class="col-md-12" style="margin-top: 5%">
    <label class="lbl-login">Usuario</label>
    <div class="input-group" style="height: 50px;">
      <div class="input-group-prepend">
        <div class="input-group-text white">
          <i class="fa fa-user black" aria-hidden="true"></i>
        </div>
      </div>
      <input id="btnUsuario" type="text" class="form-control" placeholder="Ingrese su usuario aquí">
    </div>
  </div>

  <div class="col-md-12" style="margin-top: 5%">
    <label class="lbl-login">Password</label>
    <div class="input-group" style="height: 50px;">
      <div class="input-group-prepend">
        <div class="input-group-text white">
          <i class="fa fa-lock black" aria-hidden="true"></i>
        </div>
      </div>
      <div class="form-control" style="padding: 0px">
        <input id="btnContraseña" type="text" placeholder=" ....">
        <label class="text-right lbl-olvido">¿Olvidó su contraeña?</label>
      </div>
    </div>
  </div>
  <div class="col-md-12" style="margin-top: 5%">
    <div class="input-group" style="height: 50px;">
      <div class="form-control text-center" style="padding: 0px"style="background-color: transparent; border: 1px solid white">
        <label class="lbl-login">Ingresar</label>
      </div>
    </div>
  </div>
  <div class="col-md-12" style="margin-top: 5%">
    <div class="input-group" style="height: 50px;">
      <div class="form-control text-center" style="padding: 0px" style="background-color: transparent; border: none">
        <label class="lbl-login" (click)="registro()">Registrarse</label>
      </div>
    </div>
  </div>

</div>
